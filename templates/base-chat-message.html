<li class="chat-message message flexcol {{cssClass}}" data-message-id="{{message._id}}" {{#if (userColor message.user true)}}style="border-color:{{userColor message.user true}}"{{else if borderColor}}style="border-color:{{borderColor}}"{{/if}}>
    <header class="message-header flexrow" {{#if (userColor message.user true)}}style="background-color:{{userColor message.user true}}; color: {{userColor message.user false}};"{{/if}}>
        <div class="portraitContainer">
            <img class="portrait" src="{{speakerImage message.speaker}}" height="32" />
        </div>
        <h4 class="message-sender" {{#if (userColor message.user false)}}style="color: {{userColor message.user false}};"{{/if}}>{{alias}}</h4>
        <span class="message-metadata">
            <time class="message-timestamp">{{timeSince message.timestamp}}</time>
            {{#if user.isGM}}
            <a class="button message-delete"><i class="fas fa-trash"></i></a>
            {{/if}}
        </span>

        {{#if isWhisper}}
        <span class="whisper-to">{{localize 'CHAT.To'}}: {{whisperTo}}</span>
        {{/if}}

        {{#if message.flavor}}
        <span class="flavor-text">{{{message.flavor}}}</span>
        {{/if}}
    </header>
    <div class="message-content">
        {{{message.content}}}
    </div>
</li>
